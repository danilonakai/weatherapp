<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-cloud-sun-rain"></i>WeatherApp</h1>
            <form action="">
                <input type="text" id="location">
                <input type="submit" value="Search" id="add_location">

        </div>

    <div class="content container">
        <span class="initial_message">Type the city name in the field above to get the weather forecast.</span>
    </div>
    

    <script src="plugins/jquery/js/jquery.js"></script>
    <script src="js/index.js"></script>
